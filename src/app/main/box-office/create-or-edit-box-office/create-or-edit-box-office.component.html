<div appBsModal #createOrEditBoxOffice="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditBoxOffice" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #boxOfficeForm="ngForm" novalidate (ngSubmit)="save(boxOffice?.id)" autocomplete="new-password">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="boxOffice.id">{{"Edit boxOffice Request" | localize}}</span>
                        <span *ngIf="!boxOffice.id">{{"Create boxOffice Request" | localize}}</span>
                    </h4>
                    <button type="button" class="close" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="form-group col-md-6 mt-5 mb-5">
                        <label class="form-label" for="seatNo">{{"Seat No." | localize}} </label>
                        <input id="seatNo" #nameInput="ngModel" class="form-control" type="text" name="seatNo" [(ngModel)]="boxOffice.seatNo"  maxlength="64">
                    </div>  
                    <div class="form-group col-md-6 mt-5 mb-5">
                        <label class="form-label" for="price">{{"Price" | localize}} </label>
                        <input id="price" #nameInput="ngModel" class="form-control" type="number" name="price" [(ngModel)]="boxOffice.price"  maxlength="64">
                    </div>  
                  </div>
                         
                  <div class="mt-9">
                    <label for="scanned" class="form-check form-check-custom form-check-solid py-1">
                        <input id="scanned" class="form-check-input" type="checkbox" name="scanned" [(ngModel)]="boxOffice.isScanned">
                        <span class="form-check-label">
                          {{ 'isScanned' | localize }}
                      </span> 
                    </label>
                  </div> 
                </div>
                            
            <div class="modal-footer">     
              <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">{{"Cancel" | localize}}</button>
              <button type="submit" class="btn btn-primary" [disabled]="!boxOfficeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                <i class="fa fa-save"></i> <span>{{"Save" | localize}}</span>
              </button>
            </div>

            </form>

        </div>
    </div>
</div>
