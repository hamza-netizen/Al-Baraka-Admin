

<div class="modal-header">
    <h4 class="modal-title pull-left"></h4>

    <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving"></button>

  </div>
  <div class="modal-body">
    <div class="row">

      <div class="form-group col-md-12">
        <input class="form-control" type="file" (change)="fileChangeEvent($event)" />
      </div>
      
      <div class="row mt-9">

        <div #cropContainer class="form-group col-md-6">
          <image-cropper [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="settings.containWithinAspectRatio" [aspectRatio]="settings.aspectRatio"
            [resizeToWidth]="settings.resizeToWidth" [resizeToHeight]="settings.resizeToHeight" format="png"
            (imageCropped)="imageCroppedFile($event)"></image-cropper>
        </div>

        <div class="form-group offset-md-1 col-md-5">
          <img height="150px" [src]="croppedImage" />
        </div>

      </div>


        

        
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="crop();">crop</button>
</div>
